<html>
<head>

    </div>

    <div id="person" hidden>
        <b>Привет, <i id="userName"></i></b> <button id="btnExit">Выйти</button>

        <br>
        <br>
        <label>Заголовок </label><input type="text" id="titlePost">
        <br>
        <br>
        <label>Текст </label><textarea id="textPost"></textarea>
        <br>
        <br>
        <button id="btnNewPost">Опубликовать</button>
    </div>

    <script src="client.js"></script>
</body>
</html>
