<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Урок 7</title>
</head>
<body>

    <h1>Взаимодействие с эл.стр.</h1>

    <hr>

    <h3>Сумма чисел A и B</h3>
    <p>Введите число A</p>
    <input id="summaChisloA" type="text" placeholder="число А..."><br><br>
    <p>Введите число B</p>
    <input id="summaChisloB" type="text" placeholder="число B..."><br><br>
    <button id="summaBtn">Сумма</button><br><br>
    <p id="summaRes" style="color: limegreen"></p>

    <h5>Сумма чисел / C, где C != 0</h5>
    <p>Введите число С</p>
    <input id="vyrajChisloC" type="text" placeholder="число C..."><br><br>
    <button id="vyrajBtn">Посчитать</button><br><br>
    <p id="vyrajRes" style="color: limegreen"></p>
    <hr>

    <h3>Сумма чисел на [a, b]</h3>
    <p>Введите число A</p>
    <input id="otrA" type="text" placeholder="число А..."><br><br>
    <p>Введите число B</p>
    <input id="otrB" type="text" placeholder="число B..."><br><br>
    <button id="sumOtrBtn">Сумма чисел на [a, b]</button><br><br>
    <p id="sumOtrRes" style="color: limegreen"></p>
    <hr>

    <h3>Массив студентов</h3>
    <p>Введите имя</p>
    <input id="studName" type="text" placeholder="Имя"><br><br>
    <button id="studAdd">Добавить студента</button><br><br>
    <p id="studRes" style="color: limegreen"></p>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <script src="./code.js"></script>
</body>
</html>
